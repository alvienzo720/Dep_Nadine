{% extends "keymaster/base.html" %}

{% block content %}

<h4>Access Logs</h4>

{% if messages %}
	<div class="messages">
		{% for message in messages %}
			<div {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
		{% endfor %}
	</div>
{% endif %}

{% include "keymaster/log_table.html" %}

{% endblock %}
