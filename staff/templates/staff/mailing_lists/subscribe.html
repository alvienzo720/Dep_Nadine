{% extends "staff/mailing_lists/base.html" %}

{% block sub-title %}Mailing Lists | Subscribe{% endblock %}

{% block content%}

<h4>Subscribe</h4>

<div align="center">
<p>Are you sure you want to subscribe <strong>{{ user.get_full_name }}</strong> to <strong>{{ mailing_list }}</strong>?</p>
<p/>
<form action="{% url 'staff:mailing_lists:subscribe' mailing_list.id user.username %}" method='post'>
	<input type="Submit" name="confirm" value="Yes">
	<input type="Submit" name="confirm" value="No">
	{% csrf_token %}
</form>
</div>
{% endblock %}
